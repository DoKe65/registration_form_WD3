<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Code Review - Newsletter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Poppins:ital,wght@0,300;0,500;1,200;1,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrap">

  <!-- Header-Section -->

  <header class="main-header flex">
    <h1>The Code Review</h1>
  </header>

    <!-- Main-Content -->
    <main class="flex">

      <!-- Form Header -->

      <div class="form-head flex">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="hr-header">
      </div>

      <!-- Form-Section -->

      <form action="index.html" method="post">
        
        <fieldset class="contact">
          <legend>Contact Information</legend>
          <div class="flex">
            <div class="flex contact-section">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="user_full_name" class="textfield" placeholder="required" minlength="5" required>
            </div>
            <div class="flex contact-section">
              <label for="mail">Email Address:</label>
              <input type="email" id="mail" name="user_email" class="textfield" placeholder="required" required>
            </div>
            <div class="flex contact-section">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="user_phone" class="textfield" placeholder="optional">
            </div>
            <div class="flex contact-section">
              <label for="address">Street Address:</label>
              <input type="text" id="address" name="user_address" class="textfield" placeholder="optional">
            </div>
            <div class="flex contact-section">
              <label for="city">City:</label>
              <input type="text" id="city" name="user_city" class="textfield" placeholder="optional">
            </div>
            <div class="flex contact-section">
              <label for="canton">Canton:</label>
              <select id="canton" name="user_canton" class="textfield">
              <option value="" selected disabled hidden>Select Canton (optional)</option>
              <option value="ag">Aargau</option>
              <option value="ar">Appenzell Ausserrhoden</option>
              <option value="ai">Appenzell Innerrhoden</option>
              <option value="bl">Basel-Land</option>
              <option value="bs">Basel-Stadt</option>
              <option value="be">Bern</option>
              <option value="fr">Fribourg/Freiburg</option>
              <option value="ge">Genève</option>
              <option value="gl">Glarus</option>
              <option value="gr">Graubünden</option>
              <option value="ju">Jura</option>
              <option value="lu">Luzern</option>
              <option value="ne">Neuchâtel</option>
              <option value="nw">Nidwalden</option>
              <option value="ow">Obwalden</option>
              <option value="sg">St. Gallen</option>
              <option value="sh">Schaffhausen</option>
              <option value="sz">Schwyz</option>
              <option value="so">Solothurn</option>
              <option value="tg">Thurgau</option>
              <option value="ti">Ticino</option>
              <option value="ur">Uri</option>
              <option value="vd">Vaud</option>
              <option value="vs">Valais/Wallis</option>
              <option value="zg">Zug</option>
              <option value="zh">Zürich</option>
              </select>
            </div>
            <div class="flex contact-section">  
              <label for="plz">Postcode:</label>
              <input type="text" id="plz" name="user_plz" placeholder="optional" maxlength="4" minlength="4">
            </div>  
          </div>
        </fieldset>

        <fieldset class="newsletters">
          <legend>Newsletter</legend>
          <div class="flex">
            <h3>Select the newsletters you would like to recieve</h3>
            <div class="flex newsletter">             
              <input type="checkbox" id="html" value="html_news" name="user_news" checked>
              <label for="html" class="newsletter">HTML News</label>
            </div>
            <div class="flex newsletter">
              <input type="checkbox" id="css" value="css_news" name="user_news">
              <label for="css" class="newsletter">CSS News</label>
            </div>
            <div class="flex newsletter">       
              <input type="checkbox" id="js" value="js_news" name="user_news">
              <label for="js" class="newsletter">JavaScript News</label>
            </div>  
            <h3>Newsletter format</h3>
            <div class="flex newsletter">
              <input type="radio" id="html_form" value="html_form" name="user_nlformat" checked>
              <label for="html_form" class="newsletter">HTML</label>
            </div>
            <div class="flex newsletter">
              <input type="radio" id="plain" value="plain" name="user_nlformat">
              <label for="plain" class="newsletter">Plain text</label>
            </div> 
            <div class="flex interestsDiv">
              <label for="interests" class="interests">Other topics you'd like to hear about</label>
              <textarea id="interests" name="user_interests" placeholder="Type in here which topic you're missing"></textarea>
            </div>  
          </div>  
        </fieldset>
        <div class="flex form-footer">
          <button type="submit">Sign Up</button>
          <p class="copyright">	&#169; Copyright The Code Review</p>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
