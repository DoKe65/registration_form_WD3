<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Code Review - Newsletter</title>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,600" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrap">

  <!-- Header-Section -->

  <header class="main-header">
    <h1>The Code Review</h1>
  </header>

    <!-- Main-Content -->
    <main>

      <!-- Form Header -->

      <div class="form-head">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <hr class="hr-header">
      </div>

      <!-- Form-Section -->

      <div class="form">
      <form action="index.html" method="post">

        <fieldset class="contact">
          <legend>Contact Information</legend>

          <label for="name">Full Name:</label>
          <input type="text" id="name" name="user_full_name" class="textfield" placeholder="Required" minlength="5" required>
          <label for="mail">Email Address:</label>
          <input type="email" id="mail" name="user_email" class="textfield" placeholder="Required" required>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="user_phone" class="textfield" placeholder="Not required, but would be nice - just in case!">
          <label for="address">Street Address:</label>
          <input type="text" id="address" name="user_address" class="textfield">
          <label for="city">City:</label>
          <input type="text" id="city" name="user_city" class="textfield">

          <label for="canton">Canton:</label>
          <select id="canton" name="user_canton" class="textfield">
            <option value="" selected disabled hidden>Select Canton</option>
            <option value="ag">Aargau</option>
            <option value="ar">Appenzell Ausserrhoden</option>
            <option value="ai">Appenzell Innerrhoden</option>
            <option value="bl">Basel-Land</option>
            <option value="bs">Basel-Stadt</option>
            <option value="be">Bern</option>
            <option value="fr">Fribourg/Freiburg</option>
            <option value="ge">Genève</option>
            <option value="gl">Glarus</option>
            <option value="gr">Graubünden</option>
            <option value="ju">Jura</option>
            <option value="lu">Luzern</option>
            <option value="ne">Neuchâtel</option>
            <option value="nw">Nidwalden</option>
            <option value="ow">Obwalden</option>
            <option value="sg">St. Gallen</option>
            <option value="sh">Schaffhausen</option>
            <option value="sz">Schwyz</option>
            <option value="so">Solothurn</option>
            <option value="tg">Thurgau</option>
            <option value="ti">Ticino</option>
            <option value="ur">Uri</option>
            <option value="vd">Vaud</option>
            <option value="vs">Valais/Wallis</option>
            <option value="zg">Zug</option>
            <option value="zh">Zürich</option>
          </select>

          <label for="plz">Postcode:</label>
          <input type="text" id="plz" name="user_plz" placeholder="4 digits" maxlength="4" minlength="4">
        </fieldset>

        <fieldset class="newsletters">
          <legend>Newsletter</legend>
          <label class="nl_text">Select the newsletters you would like to recieve</label>
          <input type="checkbox" id="html" value="html_news" name="user_news" checked>
          <label for="html" class="newsletter">HTML News</label><br>
          <input type="checkbox" id="css" value="css_news" name="user_news">
          <label for="css" class="newsletter">CSS News</label><br>
          <input type="checkbox" id="js" value="js_news" name="user_news">
          <label for="js" class="newsletter">JavaScript News</label>

          <label class="nl_text">Newsletter format</label>
          <input type="radio" id="html_form" value="html_form" name="user_nlformat" checked>
          <label for="html_form" class="newsletter">HTML</label><br>
          <input type="radio" id="plain" value="plain" name="user_nlformat">
          <label for="plain" class="newsletter">Plain text</label>

          <label for="interests" class="nl_text">Other topics you'd like to hear about</label>
          <textarea id="interests" name="user_interests" placeholder="We're all about coding! So what you're missing?"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>
      </form>
      <p class="copyright">Copyright The Code Review</p>
      </div>
    </main>
  </div>
</body>
</html>
